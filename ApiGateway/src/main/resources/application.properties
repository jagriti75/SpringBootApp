server.port= 8082
spring.application.name= api-gateway
eureka.client.service-url.defaultZone= http://localhost:8761/eureka
eureka.instance.prefer-ip-address= true
spring.devtools.restart.enabled= true

#has unique name registered in eureka for each instance of users microservice
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}


#automatic routing configuration
#spring.cloud.gateway.discovery.locator.enabled= true
#spring.cloud.gateway.discovery.locator.lower-case-service-id= true

#manual routing configuration
spring.cloud.gateway.routes[0].id=greet
spring.cloud.gateway.routes[0].uri= lb://user-ws
spring.cloud.gateway.routes[0].predicates[0]=Path=/user-ws/users/greet
spring.cloud.gateway.routes[0].predicates[1]=Method=GET
spring.cloud.gateway.routes[0].predicates[2]=Header=Authorization, Bearer (.*)
spring.cloud.gateway.routes[0].filters[0]=RemoveRequestHeader=Cookie
spring.cloud.gateway.routes[0].filters[1]=AuthorizationHeaderFilter

#spring.cloud.gateway.routes[0].filters[1]=RewritePath=/user-ws/greet , /user
#disable this if we want to keep both manual and automatic routing
#spring.cloud.gateway.routes[0].filters[1]=RewritePath=/user-ws/(?<segment>.*),/$\{segment}

spring.cloud.gateway.routes[1].id=create
spring.cloud.gateway.routes[1].uri= lb://user-ws
spring.cloud.gateway.routes[1].predicates[0]=Path=/user-ws/users
spring.cloud.gateway.routes[1].predicates[1]=Method=POST
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/user-ws/(?<segment>.*),/$\{segment}


spring.cloud.gateway.routes[2].id=h2-console
spring.cloud.gateway.routes[2].uri= lb://user-ws
spring.cloud.gateway.routes[2].predicates[0]=Path=/h2-console/**


spring.cloud.gateway.routes[3].id=users-ws-login
spring.cloud.gateway.routes[3].uri= lb://user-ws
spring.cloud.gateway.routes[3].predicates[0]=Path=/user-ws/login
spring.cloud.gateway.routes[3].predicates[1]=Method=POST
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/user-ws/(?<segment>.*),/$\{segment}


spring.cloud.gateway.routes[4].id=users-ws-get-update-create
spring.cloud.gateway.routes[4].uri= lb://user-ws
spring.cloud.gateway.routes[4].predicates[0]=Path=/user-ws/users/**
spring.cloud.gateway.routes[4].predicates[1]=Method=GET,PUT,DELETE
spring.cloud.gateway.routes[4].filters[0]=RewritePath=/user-ws/(?<segment>.*),/$\{segment}
spring.cloud.gateway.routes[4].filters[1]=AuthorizationHeaderFilter

